name: pygbag_build
on: [workflow_dispatch]


jobs:  
  build-pygbag:
    name: Build for Emscripten
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Checkout
      run: |
            #sudo apt-get install -y ffmpeg pngquant
            python3 -m pip install git+https://github.com/pmp-p/pygbag-wip
            python3 -m pygbag --cdn https://pygame-web.github.io/archives/0.1.4/ --build $GITHUB_WORKSPACE/main.py

    - name : "Upload to GitHub pages"
      uses: JamesIves/github-pages-deploy-action@4.1.7
      with:
        branch: gh-pages
        folder: build/web
